name: Build & Deploy to Cloud Run (OIDC)

on:
  push:
    branches: [ "master" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: us-central1
      REPO_AR: apps
      SERVICE: hello-cr

    steps:
      - uses: actions/checkout@v4

      # Diagnóstico: verifica que el secret exista (sin revelar su contenido)
      - name: Verify secrets presence
        run: |
          if [ -z "${{ secrets.GCP_WIF_PROVIDER }}" ]; then
            echo "Secret GCP_WIF_PROVIDER is EMPTY or not injected"; exit 1;
          fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "Secret GCP_PROJECT_ID is EMPTY or not injected"; exit 1;
          fi
          echo "Secrets appear to be injected."

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          # ¡SOLO uno! (OIDC)
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: gha-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          # IMPORTANTE: NO pongas 'credentials_json' en ningún lado

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_AR}/${SERVICE}:${GITHUB_SHA} .

      - name: Auth to Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Push
        run: |
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_AR}/${SERVICE}:${GITHUB_SHA}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --image=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_AR}/${SERVICE}:${GITHUB_SHA} \
            --region=${REGION} --allow-unauthenticated \
            --service-account=gha-deployer@${PROJECT_ID}.iam.gserviceaccount.com


